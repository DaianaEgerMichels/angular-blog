<div class="container__pagination">
  <div class="pagination__back" (click)="goToPreviousPage()">← Previous</div>
  <div class="pagination_pages">
    <button *ngFor="let page of pagesArray" [class.current__page]="page === currentPage" (click)="pageChange.emit(page)">{{ page }}</button>
  </div>
  <div class="pagination__next" (click)="goToNextPage()">Next →</div>
</div>
